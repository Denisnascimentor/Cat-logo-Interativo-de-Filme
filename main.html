<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Interativo de Filmes e Séries</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWNG0TEskRRn89FOzYW0ipmCewJ6VEPOnjhQ&s" alt="Logo" width="90px">
        <h1>Catálogo Interativo</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">Início</a></li>
        <li><a href="#about">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="search-input" placeholder="Buscar filmes ou séries..." disabled />
      <button disabled>Buscar</button>
    </section>

    <section class="filters">
      <label for="genre-select">Filtrar por gênero:</label>
      <select id="genre-select" disabled>
        <option value="">Todos</option>
      </select>
    </section>

    <section id="catalog" class="catalog-grid">
      <div class="placeholder">
        <p>Os lançamentos aparecerão aqui...</p>
      </div>
    </section>

    <section id="pagination" class="pagination">
      <button disabled>Anterior</button>
      <span>Página 1</span>
      <button disabled>Próxima</button>
    </section>

    <section id="details" class="details hidden">
      <button class="close-btn">×</button>
      <div class="details-content">
        <img src="assets/placeholder.jpg" alt="Poster" />
        <div class="info">
          <h2>Título do Filme/Série</h2>
          <p><strong>Ano:</strong> 2025</p>
          <p><strong>Gênero:</strong> Ação, Drama</p>
          <p><strong>Sinopse:</strong> Texto de sinopse aqui...</p>
        </div>
      </div>
    </section>

    <script type="module" src="js/main.js"></script>
  </main>

  <footer>
    <p>Desenvolvido por Denis Rodrigues & José Maranhão — UESPI • 2025</p>
  </footer>
</body>
</html>
